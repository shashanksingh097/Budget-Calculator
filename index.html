<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ’° Budget Calculator</h1>

  <div class="section">
    <h2>Source of Money</h2>
    <input id="source-name" placeholder="Source Name">
    <input id="source-amount" type="number" placeholder="Amount">
    <button onclick="addSource()">Add Source</button>
    <ul id="source-list"></ul>
  </div>

  <div class="section">
    <h2>To Be Paid</h2>
    <input id="tobepaid-name" placeholder="Name">
    <input id="tobepaid-amount" type="number" placeholder="Amount">
    <button onclick="addToBePaid()">Add</button>
    <ul id="tobepaid-list"></ul>
  </div>

  <div class="section">
    <h2>Paid</h2>
    <input id="paid-name" placeholder="Name">
    <input id="paid-amount" type="number" placeholder="Amount">
    <button onclick="addPaid()">Mark Paid</button>
    <ul id="paid-list"></ul>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <p>Total Money Available: <span id="total-source">0</span></p>
    <p>Total To Be Paid: <span id="total-tobepaid">0</span></p>
    <p>Total Paid: <span id="total-paid">0</span></p>
    <h3>Remaining: <span id="remaining">0</span></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
