<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’° Budget Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ’° Budget Calculator</h1>

  <div class="controls">
    <button onclick="openForm('source')">+ Add Source</button>
    <button onclick="openForm('tobepaid')">+ Add To-Be-Paid</button>
    <button onclick="openForm('paid')">+ Add Paid</button>
    <button onclick="exportData()">ðŸ“¤ Export</button>
    <button onclick="importData()">ðŸ“¥ Import</button>
  </div>

  <div class="section">
    <h2>Source of Money</h2>
    <ul id="source-list"></ul>
  </div>

  <div class="section">
    <h2>To Be Paid</h2>
    <ul id="tobepaid-list"></ul>
  </div>

  <div class="section">
    <h2>Paid</h2>
    <ul id="paid-list"></ul>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <p>Total Money Available: <span id="total-source">0</span></p>
    <p>Total To Be Paid: <span id="total-tobepaid">0</span></p>
    <p>Total Paid: <span id="total-paid">0</span></p>
    <h3>Remaining Balance: <span id="remaining">0</span></h3>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <input type="text" id="entry-name" placeholder="Name" />
      <input type="number" id="entry-amount" placeholder="Amount" />
      <button onclick="saveEntry()">Save</button>
      <button onclick="closeForm()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
